{% extends 'dashboard.html' %}

{% block content %}
<section class="section">
    <div class="section-header">
        <h1>Gejala</h1>
    </div>
    <a href="{{ url_for('create_gejala') }}" class="btn btn-primary" style="margin-bottom: 20px; margin-left: 20px;">Tambah
        Gejala</a>

    <div class="row" style="margin-left: 20px;">
        <!-- <div class="card"> -->
            <!-- <div class="card-body p-0"> -->
                <div class="table-responsive table-invoice">
                    <table id="table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID Gejala</th>
                                <th>Nama Gejala</th>
                                <th>Action</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for models in models %}
                            <tr>
                                <td>{{models.id_gejala}}</td>
                                <td class="font-weight-600">{{models.nama_gejala}}</td>
                                <td>
                                    <a href="{{ url_for('update_gejala', id_gejala=models.id_gejala) }}" class="btn btn-success">Update</a>
                                </td>
                                <td>
                                    <a href="{{ url_for('delete_gejala', id_gejala=models.id_gejala) }}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            <!-- </div> -->
        <!-- </div> -->
    </div>
</section>

{% endblock %}
