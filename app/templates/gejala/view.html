{% extends 'dashboard.html' %}

{% block content %}
<section class="section">
    <div class="section-header">
        <h1>Gejala</h1>
    </div>
    <a href="{{ url_for('create_gejala') }}" class="btn btn-primary" style="margin-bottom: 20px; margin-left: 10px;"><i class="fas fa-plus"></i> Tambah
        Gejala</a>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body p-20">
                    <div class="table-responsive table-invoice">
                        <table id="table" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr class="table-primary text-center">
                                    <th class="align-middle">ID Gejala</th>
                                    <th class="align-middle">Nama Gejala</th>
                                    <th class="align-middle">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for models in models %}
                                <tr>
                                    <td>{{models.id_gejala}}</td>
                                    <td>{{models.nama_gejala}}</td>
                                    <td style="width:150px;">
                                        <a href="{{ url_for('update_gejala', id_gejala=models.id_gejala) }}" class="btn btn-success">Update</a>
                                        <a href="{{ url_for('delete_gejala', id_gejala=models.id_gejala) }}" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
