{% extends 'dashboard.html' %}

{% block content %}
    <section class="section">
        <div class="section-header">
            <h1>Detail Penyakit</h1>
        </div>
        <div class="row" style="margin-left: 10px;">
            <div class="card">
                <div class="card-body p-0">
                    <p>{{models.id_penyakit}}</p>
                    <p>{{models.nama_penyakit}}</p>
                    <p>{{models.definisi_penyakit}}</p>
                    <p>{{models.penyebab_penyakit}}</p>
                    <p>{{models.pengobatan_penyakit}}</p>
                    <p>{{models.pencegahan_penyakit}}</p>
                    <p>{{models.komplikasi_penyakit}}</p>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
