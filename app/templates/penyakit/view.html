{% extends 'dashboard.html' %}

{% block content %}
<section class="section">
    <div class="section-header">
        <h1>Penyakit</h1>
    </div>
    <a href="{{ url_for('create_penyakit') }}" class="btn btn-primary" style="margin-bottom: 20px; margin-left: 10px;"><i class="fas fa-plus"></i> Tambah
        Penyakit</a>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body p-20">
                    <div class="table-responsive table-invoice">
                        <table id="table" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr class="table-primary text-center">
                                    <th class="align-middle">ID Penyakit</th>
                                    <th class="align-middle">Nama Penyakit</th>
                                    <th class="align-middle">Definisi Penyakit</th>
                                    <th class="align-middle">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for models in models %}
                                <tr>
                                    <td>{{models.id_penyakit}}</td>
                                    <td>{{models.nama_penyakit}}</td>
                                    <td>{{models.definisi_penyakit}}</td>
                                    <td>
                                        <div style="width: 220px; display: flex; justify-content: space-between">
                                            <a href="{{ url_for('detail_penyakit', id_penyakit=models.id_penyakit) }}" class="btn btn-primary">Detail</a>
                                            <a href="{{ url_for('update_penyakit', id_penyakit=models.id_penyakit) }}" class="btn btn-success">Update</a>
                                            <a href="{{ url_for('delete_penyakit', id_penyakit=models.id_penyakit) }}" class="btn btn-danger">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
